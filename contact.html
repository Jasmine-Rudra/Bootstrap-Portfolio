<!DOCTYPE html>
<html>
<head>
	<title>Portfolio Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-inverse nav1">
  				<div class="container-fluid">
    					<div class="navbar-header">
      						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        					<span class="sr-only">Toggle navigation</span>
        					<span class="icon-bar"></span>
        					<span class="icon-bar"></span>
        					<span class="icon-bar"></span>
      						</button>
      						<a class="navbar-brand" href="#">Jasmine Rudra</a>
    					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      						<ul class="nav navbar-nav navbar-right">
        						<li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
        						<li><a href="portfolio.html">Portfolio</a></li>
        						<li class="active"><a href="#">Contact</a></li>
       						</ul>
    					</div>
  				</div>
			</nav>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
				<div class="panel panel-primary panel1">
					<div class="panel-heading">Contact</div>
  					<div class="panel-body">
						<form>
							<div class="form-group">
    								<label for="exampleInputName1">Name</label>
    								<input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
  							</div>
  							<div class="form-group">
    								<label for="exampleInputEmail1">Email address</label>
    								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  							</div>
  							<div class="form-group">
    								<label for="exampleInputMessage1">Message</label>
    								<textarea class="form-control" id="exampleInputMessage1" rows="3" placeholder="Message"></textarea>
  							</div>
  							<button type="submit" class="btn btn-default">Submit</button>
						</form>
    					</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-12 col-xs-12">
				<div class="panel panel-primary panel1">
					<div class="panel-heading">Connect with Me</div>
  					<div class="panel-body">
						<div class="col-sm-4 col-xs-4"><img src="git.jpg" class="img1 img-responsive img-rounded" alt="img"></div>
						<div class="col-sm-4 col-xs-4"><img src="lk.png" class="img1 img-responsive img-rounded" alt="img"></div>
						<div class="col-sm-4 col-xs-4"><img src="stack.png" class="img1 img-responsive img-rounded" alt="img"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="spacing"></div>
		</div>
		<div class="row">
			<footer class="footer navbar-inverse text-center">
					&copy; 2017 Jasmine Rudra
			</footer>
		</div>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
